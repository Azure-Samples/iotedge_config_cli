## The following values will automatically be filled in when installing the configuration bundles generated by the iotedge_config
## If the values are included, they will be overwritten.

hostname = "test"
parent_hostname = "test_parent"

[provisioning]
device_id = "device_1"
iothub_hostname = "fake_host"
source = "manual"

[provisioning.authentication]
method = "x509"
identity_cert = "file:///etc/aziot/certificates/device_1.hub-auth.cert.pem"
identity_pk = "file:///etc/aziot/certificates/device_1.hub-auth.key.pem"

trust_bundle_cert = "file:///path/to/cert"

[edge_ca]
cert = "file:///path/to/cert1.cert"
pk = "file:///path/to/cert1.key"

[agent.config]
image = "mcr.microsoft.com/edgeAgent"

## ====================================================================================================================

## Add other parameters that you want to be included in the configuration bundles here
[agent]
name = "edgeAgent"
type = "docker"

[connect]
management_uri = "unix:///var/run/iotedge/mgmt.sock"
workload_uri = "unix:///var/run/iotedge/workload.sock"

[listen]
management_uri = "fd://aziot-edged.mgmt.socket"
workload_uri = "fd://aziot-edged.workload.socket"

[moby_runtime]
network = "azure-iot-edge"
uri = "unix:///var/run/docker.sock"
