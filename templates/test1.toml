[iothub]
iot_hub_resource_group = "ebertra-IoTHub-RG"
iot_hub_name = "ebertra-IoTHub"

[certificates]
# If provided, the root CA cert will be used to sign the device CA certs.  If not provided, a self-signed root CA cert will be auto-generated.
root_ca_cert_path = ""
root_ca_cert_key_path = ""

[configuration]
# Configuration files for each edge devices will be automatically generated based on the template configuration file below.
# All configuration entries will be copied except the authentication, certificates, hostname and parent hostname sections that are  
# generated by the tool
template_config_path = "~/default-config-template.toml"

# Provide the tree hierarchy of nested edge devices
[edgedevices]
  root = "edge-root"
    [[edgedevices.child]]
    device_id = "edge-1"
        [[edgedevices.child.child]]
        device_id = "edge-1.1"
        [[edgedevices.child.child]]
        device_id = "edge-1.2"
    [[edgedevices.child]]
    device_id = "edge-2"
    [[edgedevices.child]]
    device_id = "edge-3"
        [[edgedevices.child.child]]
        device_id = "edge-3.1"
            [[edgedevices.child.child.child]]
            device_id = "edge-3.1.1"
                [[edgedevices.child.child.child.child]]
                device_id = "edge-3.1.1.1"

